<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Dodawanie filmu</h1>

<form method="post" action="/addmovie" th:object="${movie}">

<input type="text" th:field="*{title}" /><br>
<input type="date" th:field="*{premiereDate}" /><br>
<select>
    <!--<option th:each="o: ${targetAudiences}" th:value="${o.name()}" th:text="${o.name()}"></option>-->
    <option th:each="o :  ${T(pl.mati.myapp.TargetAudience).values()}" th:value="${o.name()}" th:text="${o.name()}"></option>
</select>
<input type="number" th:field="*{budget}" /><br>
    <input type="submit" value="Dodaj!">
</form>
</body>
</html>
